<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>

    <div id="chat">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <ul id="messageList"></ul>
    </div>

    <script>
        const playerId = prompt('Enter your player ID:'); // Prompt user for player ID

        // Create a WebSocket connection
        const socket = new WebSocket('ws://localhost:3000'); // Replace with your WebSocket server URL

        // Handle when the WebSocket connection is opened
        socket.addEventListener('open', (event) => {
            console.log('WebSocket connection opened');
            
            // Send login message to the server
            const loginMessage = JSON.stringify({ type: 'login', playerId });
            socket.send(loginMessage);
        });

        // Handle incoming messages from the server
        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'chat') {
                // Display the chat message
                const messageList = document.getElementById('messageList');
                const listItem = document.createElement('li');
                listItem.textContent = `${data.playerId}: ${data.message}`;
                messageList.appendChild(listItem);
            }
        });

        // Function to send a chat message to the server
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            if (message.trim() !== '') {
                const chatMessage = JSON.stringify({ type: 'chat', playerId, message });
                socket.send(chatMessage);
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
